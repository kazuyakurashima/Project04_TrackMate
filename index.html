<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Mate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Google Fontsの設定 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- defer「必ずページの準備が終わってから動いてね！」 -->
    <link rel="icon" href="/src/favicon.svg">

</head>
<body>
    <header class="header">
        <div class ="header-content">
            <img src="/src/favicon.svg" alt="アイコン" class="header-icon">
            <h1 class="header-title">習慣トラッカー</h1>
        </div>
    </header>

<!-- Track Mate Selection
================================================ -->
    <section>
        <h1>良い習慣を身につけよう</h1>
        <div id="inputContainer">
            <input type="text" id="habitForm" placeholder="新しい習慣を入力...">
            <button id="addBtn">新しい習慣を追加</button>
        </div>
        <div id="cardContainer"></div>
        <button id="clearBtn">すべての習慣を消す</button> 
    </section>

    <!-- Loading jQuery
================================================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  

</body>
</html>
