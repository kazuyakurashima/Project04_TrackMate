<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- preconnect;ドメイン（指定url）に、まず接続すようにする指示 -->
    <!-- googleapis：フォントの情報、説明がある場所 -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <!-- gstatic.com:実際にフォントがある場所-->
     <!-- crossorigin:安全にデータを取ってくるためのもの-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- defer「必ずページの準備が終わってから動いてね！」 -->
    <link rel="icon" href="">
</head>
<body>
    <input type="text" id="habitInput" placeholder="新しい習慣を入力...">
    <button id ="habitBtn">習慣</button>
    <ul></ul>
</body>
</html>
